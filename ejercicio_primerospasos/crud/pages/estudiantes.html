<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <title>Docencia</title>

<body>
  <div class="mi_contenedor">
    <h1> HOLAAAAAAAAAAAAA</h1>
    <div class="card">
      <div class="card-body">
        <form action="javascript:void(0)" onsubmit="crear_estudiantes()">

          <div class=form-group">
            <label for="id">id</label>
            <input class="form-control" type="number" placeholder="ingrese su identificación" id="id">
          </div>
          <div class=form-group">
            <label for="nombre">nombre</label>
            <input class="form-control" type="text" placeholder="ingrese su nombre" id="nombre">
          </div>
          <div class=form-group">
            <label for="apellido">apellido</label>
            <input class="form-control" type="text" placeholder="ingrese su apellido" id="apellido">
          </div>
          <div class=form-group">
            <label for="edad">edad</label>
            <input class="form-control" type="number" placeholder="ingrese su edad" id="edad">
          </div>
          <div class=form-group">
            <label for="email">Email address</label>
            <input class="form-control" type="email" placeholder="ingrese su email" id="email">
          </div>
          <div class=form-group">
            <label for="carreras">carreras</label>
            <select class="form-control" name="carreras" id="carreras">
              <option value="Ingeniería de sistemas">Ingeniería de sistemas</option>
              <option value="Ingeniería de electronica">Ingeniería de electronica</option>
              <option value="Ingeniería de cívil">Ingeniería de cívil</option>
              <option value="derecho">derecho</option>
            </select>
          </div>
      </div>
      <input class="btn btn-primary" type="submit" value="crear estudiante" id="crearEstudiate">
      <button class="btn btn-primary"  type="button" id="btnActualizar" onclick="editarInfo2()">editar</button>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">identificación</th>
            <th scope="col">nombre</th>
            <th scope="col">correo</th>
            <th scope="col">carrera</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="listaEstudiantes">

        </tbody>
      </table>
    </div>

  </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src=../js/estudiantes.js></script>

</html>
